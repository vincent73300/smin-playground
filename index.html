<html>
	<head>
	    <meta charset="utf-8" />
		<title>Smin-playground</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
	</head>
	<body>
		<h1>coucou</h1>
		   <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <img src="images/SW1.jpg" alt="ma premiere image" id="SW1">    
                <p class="p1" id="p1"> 

                </p>          
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" >
                <img src="images/SW3.jpg" alt="ma deuxieme image" id="SW2"> 
                <p class="p2" id="p2"> 
                
                </p>               
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <img src="images/SW2.jpg" alt="ma troisieme image" id="SW3">  
                <p class="p3" id="p3"> 
                
                </p>              
            </div>
            <script> 
	            var img1 = jQuery('#SW1').attr('alt')
	            $("#SW1" ).mouseover(function(){
	            $("#p1").text(img1)
	            $("#p2").text("")
	            $("#p3").text("")
	       		});
	            var img2 = jQuery('#SW2').attr('alt')
	            $("#SW2" ).mouseover(function(){
	            $("#p2").text(img2)
	            $("#p1").text("")
	            $("#p3").text("")
	            });
	            var img3 = jQuery('#SW3').attr('alt')
	            $("#SW3" ).mouseover(function(){
	            $("#p3").text(img3)
	            $("#p2").text("")
	            $("#p1").text("")
	            });     
        	</script>
        </div>
	</body>
</html>
